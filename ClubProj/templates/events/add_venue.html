{% extends 'events/base.html' %}

{% block content %}
<center>
    <h1> Add Venue </h1>
    <br/>
    <br/>
    {% if submitted %}
    Your venue was submitted successfully!!!

        <form action="" method="POST" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}

        </form>    
    {% endif %}
</center>
{% endblock %}
