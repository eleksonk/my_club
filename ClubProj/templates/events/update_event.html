{% extends 'events/base.html' %}

{% block content %}

    <div class="panel-group">
    <div class="panel panel-primary">
    <div class="panel-heading d-flex justify-content-center">Update Event</div>
    <br/><br/>
    <div class="panel-body">
    	<form action="" method="POST" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Event Name</label>
    <div class="col-sm-10">
      {{form.name}}
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Date of this Event</label>
    <div class="col-sm-10">
      {{form.event_date}}
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">venue</label>
    <div class="col-sm-10">
      {{form.venue}}
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Event Manager</label>
    <div class="col-sm-10">
      {{form.manager}}
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Description of the event</label>
    <div class="col-sm-10">
      {{form.description}}
    </div>
  </div>  
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Attendees of the event</label>
    <div class="col-sm-10">
      {{form.attendees}}
    </div>
  </div>
  <br/>
  
  <div class="form-group row d-flex justify-content-end">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-secondary">Update</button>
    </div>
  </div>

 </form>  
        
	 </div>
	 </div>
	 </div>
 

{% endblock %}
